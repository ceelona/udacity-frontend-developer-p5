<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@100&display=swap" rel="stylesheet">
        <title>Travel App</title>
    </head>
    <body>
        <article>
            <header>
                <h1>Travel App</h1>
                <h2>Let's go!</h2>
            </header>
            <main>
              <div class="form-container">
                <form id="trip-form"  onsubmit="return Client.handleSubmit(event)">
                    <p>Where?</p>
                    <label>Location</label>
                    <input id="location"/>                    
                    <p>When?</p>
                    <label>from</label>
                    <input type="date" id="start" name="trip-start">
                    <label>to</label>
                    <input type="date" id="end" name="trip-end">
                    <button form="trip-form" type="submit">Submit</button>
                </form>
              </div>
              <div class="trip-container">
              </div>
            </main>
            <footer>
                Made with â™¥ by Jennifer Kuemmele
            </footer>
        </article>
        
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>  
    </body>
</html>
